<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Calculator</title>
  <link rel="stylesheet" href="css/myCalculator.css">
</head>
<body>
<h1>My Calculator</h1>
<h2>Philip R Butler</h2>
<div id="calculator">
  <div class="screen">15x3</div>
  <div class="buttons">
    <div class="numbers">
      <button data-val="9">9</button>
      <button data-val="8">8</button>
      <button data-val="7">7</button>
      <button data-val="6">6</button>
      <button data-val="5">5</button>
      <button data-val="4">4</button>
      <button data-val="3">3</button>
      <button data-val="2">2</button>
      <button data-val="1">1</button>
      <button data-val="clear">C</button>
      <button data-val=".">.</button>
      <button data-val="0">0</button>
    </div>
    <div class="operators">
      <button data-val="รท">รท</button>
      <button data-val="x">x</button>
      <button data-val="-">-</button>
      <button data-val="+">+</button>
      <button data-val="=">=</button>
    </div>
  </div>
</div>
<script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="js/myCalculator.Model.js"></script>
<script type="text/javascript" src="js/myCalculator.View.js"></script>
<script type="text/javascript" src="js/myCalculator.Controller.js"></script>
<script type="text/javascript" src="js/myCalculator.Main.js"></script>
</body>
</html>
