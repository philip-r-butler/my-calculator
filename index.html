<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Calculator</title>
  <link rel="stylesheet" href="css/orange.css">
</head>
<body>
<div id="calculator">
  <div class="screen">15x3</div>
  <div class="buttons">
    <div class="numbers">
      <button class="number" data-val="9">9</button>
      <button class="number" data-val="8">8</button>
      <button class="number" data-val="7">7</button>
      <button class="number" data-val="6">6</button>
      <button class="number" data-val="5">5</button>
      <button class="number" data-val="4">4</button>
      <button class="number" data-val="3">3</button>
      <button class="number" data-val="2">2</button>
      <button class="number" data-val="1">1</button>
      <button class="number" data-val=".">.</button>
      <button class="number" data-val="0">0</button>
    </div>
    <div class="operators">
      <button class="operator" data-val="/">รท</button>
      <button class="operator" data-val="x">x</button>
      <button class="operator" data-val="-">-</button>
      <button class="operator" data-val="+">+</button>
      <button class="operator" data-val="=">=</button>
      <button class="operator" data-val="clear">C</button>
    </div>
  </div>
</div>
<script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="lib/mathjs/dist/math.js"></script>
<script type="text/javascript" src="js/calculator-app.js"></script>
<script type="text/javascript" src="js/calculator-validator.js"></script>
<script type="text/javascript" src="js/calculator-publisher.js"></script>
<script type="text/javascript" src="js/calculator-model.js"></script>
<script type="text/javascript" src="js/calculator-view.js"></script>
<script type="text/javascript" src="js/calculator-controller.js"></script>
</body>
</html>
